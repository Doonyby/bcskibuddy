<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bcskibuddy</title>
	<link rel="stylesheet" type="text/css" href="/bootstrapCss/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="client.js"></script>

</head>
<body>
	<div class="containter">
		<div class="row" id="siteIntro">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<p>This will be a paragraph that briefly introduces the app with a link that goes to more information
				 about the site <a href="/info">here</a>.</p>
				<p id="par">client.js not working</p>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row" id="loginDiv">
			<div class="col-md-3"></div>
			<div class="col-md-6" id="newAccount">
				<p>New to bcskibuddy? Create an account <a id="newAccountBtn" href="#newAccountBtn">here</a>!</p>
				<!-- sign up modal -->
				<div id="newAccountModal" class="modal fade bs-example-modal-sm" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
				  <div class="modal-dialog modal-sm" role="document">
				    <div class="modal-content">
					  <div class="modal-header">
					    <span class="close" id="closeNewAccountModal">Ã—</span>
					    <h4>Please sign up below.</h4>
					    <p id='formScrewUp'></p>
					  </div>
					  <div class="modal-body">
					    <form id="newAcctForm">
					      <div class="form-group">
						    <label>Name</label>
						    <input type="text" class="form-control" id="name" placeholder="name">
						  </div>
						  <div class="form-group">
						    <label>Username</label>
						    <input type="text" class="form-control" id="username" placeholder="username">
						  </div>
						  <div class="form-group">
						    <label>Password</label>
						    <input type="password" class="form-control" id="password" placeholder="password">
						  </div>
						  <div class="form-group">
						    <label>Confirm Password</label>
						    <input type="password" class="form-control" id="password2" placeholder="confirm password">
						  </div>
						  <div class="form-group">
							<input type="submit" id="newAcctSubmit">
						  </div>
					    </form>
					  </div>
					  <div class="modal-footer">
					    <p style="color: red;">All fields are required.</p>
					  </div>
				    </div>
				  </div>
				</div>
				<!-- /sign up modal -->
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6" id="existingAccount">
				<p>If you already have an account, please login <a id="oldAccountBtn" href="#oldAccountBtn">here</a>!</p>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>	
</body>
</html>
